# Build settings
[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

# Individual API endpoints redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA redirect for React router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200